{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'themes/poole/css/poole.css' %}">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
</head>


<body>

  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="/" title="Home">{{ settings.site_name }}</a>
        <small>{{ settings.slogan }}</small>
      </h3>
      <nav class="nav">
        {% for item in pages %}
        <a class="nav-item" href="/{% if not item.start_page %}{{ item.slug }}{% endif %}">{{ item.title }}</a>
        {% endfor %}
      </nav>
    </header>
    <main>
      <article class="page">
        <h1 class="page-title">{{ page.title }}</h1>
        {{ page.markup }}
      </article>
    </main>
    <footer class="footer">
      <small>
        &copy; <time datetime="2015-06-22T00:13:24+00:00">2015</time>. All rights reserved.
      </small>
    </footer>
  </div>


</body>

</html>
