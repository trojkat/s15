name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: trojkat/s15:latest
          username: trojkat
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
